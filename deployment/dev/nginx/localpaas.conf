server {
    listen              80;
    listen              443 ssl;
    server_name         _;
    ssl_certificate     /usr/share/nginx/certs/fake/local.crt;
    ssl_certificate_key /usr/share/nginx/certs/fake/local.key;

    location /nginx_status {
        stub_status on;
        access_log off;

        # This can be improved by adding authentication as well.
        # CIDR Range IPs:
        allow 172.16.0.0/12;
        allow 10.0.0.0/8;
        allow 192.168.0.0/16;

        deny all;
    }
}

# Localpaas dashboard
server {
    listen              80;
    listen              443 ssl;
    server_name         app.dev.localpaas.com;
    set                 $upstream http://app:10000;
    ssl_certificate     /usr/share/nginx/certs/fake/local.crt;
    ssl_certificate_key /usr/share/nginx/certs/fake/local.key;

    client_max_body_size 300m;

    location / {
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Used by Lets Encrypt
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/domains;
    }
}

